<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
     
            <h1 class="heading">Tic-Tac-Toy Game</h1>
            <div class="players">
                <div class="player1" style="color:green; ">Player: 1 (X) </div>
                <div id="chk1"></div>
                <div class="player2" style="color: red; ">Player: 2 (O)</div>
                <div id="chk2" > </div>
            </div>

            <div class="row mtb-10">
                <button class="btn" onclick="changeButtonValue(0)"> </button>
                <button class="btn" onclick="changeButtonValue(1)"> </button>
                <button class="btn" onclick="changeButtonValue(2)"> </button>
            </div>
            <div class="row mtb-10">
                <button class="btn" onclick="changeButtonValue(3)"> </button>
                <button class="btn" onclick="changeButtonValue(4)"> </button>
                <button class="btn" onclick="changeButtonValue(5)"> </button>
            </div>
            <div class="row mtb-10">
                <button class="btn" onclick="changeButtonValue(6)"> </button>
                <button class="btn" onclick="changeButtonValue(7)"> </button>
                <button class="btn" onclick="changeButtonValue(8)"> </button>
            </div>
            <h2 style="text-align: center;" id="win"></h2>
            <div class="row">
                <button class="btn resetButton" style="padding: 5px;font-size: 20px; width:200px;border: 3px solid red;" onclick="resetGame()">Reset Game</button>
            </div>
      
    </div>

    <script src="script.js"></script>
</body>

</html>
